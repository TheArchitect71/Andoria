<section>
  <mat-card class="question">
    <h3 *ngIf="question">{{ question.title }}</h3>
  </mat-card>
  <div class="answer_container">
    <mat-card class="answer" *ngFor="let answer of question.answers; index as questionId">
      <mat-card-subtitle
        >{{ answer.date | date: mediumDate }}
      </mat-card-subtitle>
      <mat-card-content>
        {{ answer.answer }}
      </mat-card-content>
    </mat-card>
  </div>
</section>
