<section>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <mat-card
    *ngFor="let question of questions; let i = index; trackBy: question.id"
    [routerLink]="['/answer', question.id]"
    routerLinkActive="router-link-active"
  >
    <mat-card-content>
      {{ question.title }}
    </mat-card-content>
  </mat-card>
  <div class="paginator">
    <button
      mat-stroked-button
      (click)="onChangedPage()"
      *ngIf="questions.length > 0 && !isLoading"
    >
      More Questions
    </button>
  </div>
  <mat-card
    class="info-text mat-body-1"
    *ngIf="questions.length <= 0 && !isLoading"
  >
    You have reached the end!
  </mat-card>
</section>
