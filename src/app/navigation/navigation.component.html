<section>
    <mat-card
      *ngFor="let journey of navigationList"
      class="example-card"
      routerLink="/{{ journey.route }}"
      routerLinkActive="active"
    >
      <mat-card-title>
        {{ journey.title }}
      </mat-card-title>
      <mat-card-content>
        <p>
          {{ journey.content }}
        </p>
      </mat-card-content>
    </mat-card>
</section>
