<section>
  <mat-card>
    <h2 class="intro_h1">Discover how you reflect on life as you write.</h2>
  </mat-card>

  <mat-card *ngFor="let summary of summaries">
    <mat-header>
      <mat-card-title>{{ summary.title }}</mat-card-title>
    </mat-header>
    <mat-card-content>
      <p>{{ summary.text }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="">Start Writing</button>
    </mat-card-actions>
  </mat-card>
</section>
